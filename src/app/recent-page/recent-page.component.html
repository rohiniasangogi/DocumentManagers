<div class="recent">
    <h1>Recent Document</h1>
    <table>
        <thead>
          <tr>
            <th>Document Name</th>
            <!-- <th>Document </th> -->

            <th>Document Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let list of file">
          <tr>
            <td data-column="Name">{{list.name}}</td>

            <a href="" download="{{list.docName}}"><button class="btn8">Download</button></a><br></td>

          </tr>
